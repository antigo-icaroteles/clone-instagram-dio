<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Clone</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="public/css/style.css" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="public/images/instagram-brand.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <section class="container-phone">
        <img
          src="public/images/instagram-celular.png"
          alt="Celular no aplicativo Instagram na página de perfil"
        />
      </section>
      <section class="container-continue">
        <div class="container-group">
          <div class="container-logo">
            <img
              src="public/images/instagram-logo.png"
              alt="Logo do Instagram"
            />
          </div>
          <div class="container-profile">
            <img
              src="public/images/perfil-instagram.jpg"
              alt="Perfil do Instagram"
            />
            <button>Continue como sprucegabriela</button>
            <a href="#">Remover conta</a>
          </div>
        </div>
        <div class="container-switchAccount">
          <p>Não é sprucegabriela?</p>
          <p><a>Alternar contas</a> ou <a>Inscreva-se</a></p>
        </div>
        <div class="container-getTheApp">
          <p>Baixe o aplicativo</p>
          <section class="container-getTheApp-buttons">
            <button class="appleStore"></button>
            <button class="playStore"></button>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
